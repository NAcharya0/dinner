<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Proflix</title>
    <link rel="stylesheet" href="proflix.css">
</head>

<body>
    <div class="signin-body">
        <div class="signin-overlay">
            <header class="showcase-top">
                <a href="proflix_landing.html" class="logo">Proflix</a>
            </header>

            <div class="signin-wrapper">
                <div class="signin-box">
                    <h1>Sign In</h1>
                    <form id="signin-form">
                        <div class="form-control">
                            <input type="text" id="email" placeholder="Email or phone number" required>
                        </div>
                        <div class="form-control">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-submit">Sign In</button>
                    </form>
                    <div class="signin-footer">
                        <p>New to Proflix? <a href="proflix_landing.html">Sign up now</a>.</p>
                        <p>This page is a portfolio simulation. <br>Enter any details to "login".</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="proflix.js"></script>
</body>

</html>
